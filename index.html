<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

    <!-- font awesome -->
    <script src="js/all.js"></script>
    <title>Counter Project</title>
    <style>
    </style>
</head>

<body>

    <div class="container" id="app">
        <div class="row max-height align-items-center">
            <div class="col-10 mx-auto col-md-6 text-center main-container p-5">
                <h1 class="text-uppercase">counter</h1>
                <!-- 1. Evaluamos la variable 'counter'-->
                <h1 :class="updateColor()" id="counter">{{counter}}</h1>
                <div class="btn-container d-flex justify-content-around flex-wrap">
                    <button @click="updateCounter(-1)" class="btn counterBtn prevBtn text-uppercase m-2">lower
                        count</button>
                    <button @click="updateCounter(1)" class="btn counterBtn nextBtn text-uppercase m-2">add
                        count</button>
                </div>
            </div>
        </div>
    </div>

    <!-- script js -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
